<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imagen con Predicción</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    img {
      max-width: 300px;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    ul {
      list-style-type: disc;
      text-align: left;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Sube una imagen</h1>
  <!-- Previsualización -->
  <img id="preview" src="" alt="Vista previa" style="display:none;" />

  <!-- Botón de selección -->
  <input type="file" id="fileInput" accept="image/*">

  <!-- URL de imagen -->
  <p id="imageUrlText" style="display:none;">La URL de esta imagen es: <span id="imageURL"></span></p>

  <!-- Botón de predicción -->
  <button id="predictBtn">Predicción</button>

  <!-- Lista de puntos -->
  <ul>
    <li>Guacamaya</li>
    <li>Perezoso</li>
    <li>Luciernaga</li>
    <li>Mariposa</li>
    <li>Ajolote</li>
  </ul>

  <script>
    let imagenSeleccionada = null;

    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      // Crear una URL temporal para la imagen
      const blobURL = URL.createObjectURL(file);
      imagenSeleccionada = file;

      // Mostrar la imagen
      const preview = document.getElementById('preview');
      preview.src = blobURL;
      preview.style.display = 'block';

      // Mostrar la URL (como en el ejemplo que diste)
      document.getElementById('imageURL').textContent = blobURL;
      document.getElementById('imageUrlText').style.display = 'block';
    });
  </script>

</body>
</html>
